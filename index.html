<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-responsive-controls Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <style type="text/css">
    .videojs-responsive-controls-player-dimensions {
      width: 100%;
      hegiht: auto;
    }
  </style>
</head>
<body>
  <video id="videojs-responsive-controls-player" class="video-js vjs-default-skin" controls>

    <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
  <ul>
    <li><a href="test/">Run unit tests in browser.</a></li>

  <script src="node_modules/video.js/dist/video.js"></script>

  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-responsive-controls-player');
      player.responsiveControls();
    }(window, window.videojs));
  </script>
</body>
</html>
